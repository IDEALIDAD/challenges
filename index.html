<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Image Uploader</title>
</head>

<body>

  <div class="img-container">

    <form action="uploadImg" id="drop-img">
<!-- contendor con mensaje exitoso para el usuario -->
      <div id="containerSuccess">
        <span id="success" class="material-symbols-outlined">
          done
        </span>
        <p class="title">
          Uploaded Successfully!
        </p>
      </div>
<!-- contendor de visual de carga para el usuario -->
      <div id="cotainerBar">
        <p class="title">Loading</p>
        <span id="loadIcon" class="material-symbols-outlined">
          rotate_right
          </span>
      </div>
<!-- contendor de visual de la imagen subida o drop para cargar la imagen  -->
      <div id="preview">
        <label for="img-file">
          <input type="file" accept="image/*" name="img-file" class="btn-img" id="input1">
          <div id="preview-img">
            <img src="image.svg">
            <p>Drag & Dop your image here</p>
          </div>
        </label>
      </div>
<!-- contendor de boton de carga para el usuario -->
<div id="containerChoose">
  <p class="txt">or</p>
      <div id="choose-img">
        <label for="img-file">Choose a file</label>
        <input type="file" accept="image/*" name="img-file" id="input2" class="btn-img">
      </div>
</div>
<!-- contendor de url de copia de imagen para el usuario -->
    <div id="containerCopyURL">
      <span  id="btnCopyURL" class="material-symbols-outlined">
        content_copy
        </span>
    </div>
    </form>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
